<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen - Sistema de Gerenciamento de Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "deep-purple": "#1E1E3F",
              "royal-blue": "#2D3A8C",
              "electric-indigo": "#6E44FF",
              "soft-lavender": "#B8B8FF",
              "midnight-blue": "#0A1128",
            },
            backgroundColor: {
              glass: "rgba(30, 30, 63, 0.7)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-deep-purple to-midnight-blue min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-glass backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-md animate__animated animate__fadeIn"
    >
      <h1
        class="text-4xl font-bold text-soft-lavender mb-6 text-center animate__animated animate__fadeInDown"
      >
        Sistema de Gerenciamento de Carros
      </h1>
      <div
        class="space-y-4 mb-8 animate__animated animate__fadeInUp animate__delay-1s"
      >
        <h2 class="text-2xl font-semibold text-soft-lavender text-center">
          Desenvolvedores
        </h2>
        <ul class="text-soft-lavender space-y-2">
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-electric-indigo"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Nichole Nicolini
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-electric-indigo"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Lucas Ferrari
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-electric-indigo"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Fabr√≠cio Dias
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-electric-indigo"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Marlon Lacerda
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-electric-indigo"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Gustavo Trevezani
          </li>
        </ul>
      </div>
      <form
        action="/index"
        method="get"
        class="animate__animated animate__fadeInUp animate__delay-2s"
      >
        <button
          type="submit"
          class="w-full bg-electric-indigo hover:bg-royal-blue text-soft-lavender font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-electric-indigo focus:ring-opacity-50"
        >
          Continuar
          <svg
            class="w-5 h-5 ml-2 inline-block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
